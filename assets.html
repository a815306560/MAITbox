<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的资产</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                linear-gradient(45deg, rgba(255,165,0,0.1) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255,165,0,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        .container {
            padding: 20px;
            max-width: 450px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            color: #FFD700;
            font-size: 20px;
            margin-right: 40px;
        }

        .asset-card {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0.5));
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .asset-title {
            color: #B4B4B4;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .asset-amount {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(218, 165, 32, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #FFD700;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .action-btn i {
            font-size: 20px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(218, 165, 32, 0.2));
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .modal-title {
            color: #FFD700;
            font-size: 18px;
            font-weight: normal;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            color: #B4B4B4;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #DAA520, #FFD700);
            border: none;
            border-radius: 10px;
            color: #000;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        /* 提示框样式 */
        .toast-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>我的资产</h1>
        </div>

        <!-- USDT资产卡片 -->
        <div class="asset-card">
            <div class="asset-title">USDT余额</div>
            <div class="asset-amount">1,234.56</div>
            <div class="action-buttons">
                <button class="action-btn" onclick="showModal('deposit', 'USDT')">
                    <i class="fas fa-plus"></i>
                    <span>充值</span>
                </button>
                <button class="action-btn" onclick="showModal('withdraw', 'USDT')">
                    <i class="fas fa-minus"></i>
                    <span>提现</span>
                </button>
                <button class="action-btn" onclick="showModal('exchange', 'USDT')">
                    <i class="fas fa-exchange-alt"></i>
                    <span>兑换</span>
                </button>
            </div>
        </div>

        <!-- AIOT资产卡片 -->
        <div class="asset-card">
            <div class="asset-title">AIOT余额</div>
            <div class="asset-amount">5,678.90</div>
            <div class="action-buttons">
                <button class="action-btn" onclick="showModal('deposit', 'AIOT')">
                    <i class="fas fa-plus"></i>
                    <span>充值</span>
                </button>
                <button class="action-btn" onclick="showModal('withdraw', 'AIOT')">
                    <i class="fas fa-minus"></i>
                    <span>提现</span>
                </button>
                <button class="action-btn" onclick="showModal('exchange', 'AIOT')">
                    <i class="fas fa-exchange-alt"></i>
                    <span>兑换</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 充值弹窗 -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">充值</h2>
                <button class="close-modal" onclick="closeModal('depositModal')">×</button>
            </div>
            <div class="input-group">
                <div class="input-label">充值金额</div>
                <input type="number" class="input-field" placeholder="请输入充值金额">
            </div>
            <div class="input-group">
                <div class="input-label">钱包地址</div>
                <input type="text" class="input-field" readonly value="0x1234...5678">
            </div>
            <button class="submit-btn" onclick="handleDeposit()">确认充值</button>
        </div>
    </div>

    <!-- 提现弹窗 -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">提现</h2>
                <button class="close-modal" onclick="closeModal('withdrawModal')">×</button>
            </div>
            <div class="input-group">
                <div class="input-label">提现金额</div>
                <input type="number" class="input-field" placeholder="请输入提现金额">
            </div>
            <div class="input-group">
                <div class="input-label">提现地址</div>
                <input type="text" class="input-field" placeholder="请输入提现地址">
            </div>
            <button class="submit-btn" onclick="handleWithdraw()">确认提现</button>
        </div>
    </div>

    <!-- 兑换弹窗 -->
    <div class="modal" id="exchangeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">兑换</h2>
                <button class="close-modal" onclick="closeModal('exchangeModal')">×</button>
            </div>
            <div class="input-group">
                <div class="input-label">兑换金额</div>
                <input type="number" class="input-field" placeholder="请输入兑换金额">
            </div>
            <div class="input-group">
                <div class="input-label">兑换比例</div>
                <input type="text" class="input-field" readonly value="1 USDT = 1 AIOT">
            </div>
            <button class="submit-btn" onclick="handleExchange()">确认兑换</button>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toastMessage" class="toast-message"></div>

    <script>
        let currentToken = '';

        // 显示弹窗
        function showModal(type, token) {
            currentToken = token;
            const modalId = type + 'Modal';
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // 更新弹窗标题
                const title = modal.querySelector('.modal-title');
                if (title) {
                    title.textContent = `${type === 'deposit' ? '充值' : type === 'withdraw' ? '提现' : '兑换'} ${token}`;
                }
            }
        }

        // 关闭弹窗
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // 显示提示信息
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toastMessage');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // 处理充值
        function handleDeposit() {
            showToast(`${currentToken}充值请求已提交`);
            closeModal('depositModal');
        }

        // 处理提现
        function handleWithdraw() {
            showToast(`${currentToken}提现请求已提交`);
            closeModal('withdrawModal');
        }

        // 处理兑换
        function handleExchange() {
            showToast(`${currentToken}兑换请求已提交`);
            closeModal('exchangeModal');
        }

        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        }

        // 防止iOS橡皮筋效果
        document.body.addEventListener('touchmove', function(e) {
            if(e.target.closest('.modal-content')) return;
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
